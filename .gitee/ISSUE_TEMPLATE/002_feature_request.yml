name: 新需求 | Feature
description: 当您需要反馈或实现一个新需求时，使用此模板。
title: "[FEATURE] <标题>"
body:
  - type: markdown
    attributes:
      value: |
        感谢您对 openvela 社区的支持与关注。

  - type: textarea
    id: question-description
    attributes:
      label: 您的需求是否和问题相关？
      description: 请简单描述问题，并提供issue链接。
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 请描述您想要的解决方案
    validations:
      required: true

  - type: textarea
    id: 替代方案
    attributes:
      label: 请描述您考虑过的替代解决方案

  - type: markdown
    attributes:
      value: |
        提交前请搜索 [现有功能需求](https://gitee.com/open-vela/docs/issues)

